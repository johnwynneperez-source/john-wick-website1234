<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRUD To-Do List</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>My To-Do List</h1>
    <button id="openModalBtn">âž• Add Task</button>

    <!-- Filter Buttons -->
    <div class="filters">
      <button id="filterAll" class="filter-btn active">All</button>
      <button id="filterActive" class="filter-btn">Active</button>
      <button id="filterCompleted" class="filter-btn">Completed</button>
    </div>

    <!-- Task List (Read/Display) -->
    <ul id="taskList"></ul>
  </div>

  <!-- Modal for Add/Edit -->
  <div id="taskModal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modalTitle">Add Task</h2>
      <input type="text" id="taskInput" placeholder="Enter task"/>
      <div class="modal-actions">
        <button id="saveTaskBtn">Save</button>
        <button id="closeModalBtn">Cancel</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
